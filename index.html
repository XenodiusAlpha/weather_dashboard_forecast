<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <!-- LH container for search form and past searches -->
        <section class="search" id="search">
            <form class="searchContainer">
                <label for="searchCity">Search for a City:</label>
                <input type="text" name="searchCity" id="searchCity" placeholder="Enter a city name" required>
                <!-- <button id="searchBtn">Search</button> -->
                <input type="submit" name="searchBtn" id="searchBtn" value="Search">
            </form>
            <ul class="pastSearchesBtn" id="pastSearchesBtn">
            </ul>
        </section>
        <!-- RH container to hold both the current weather and the 5 day forecast containers -->
        <section class="containerRH displayNone" id="containerRH">
            <!-- RH Top container for current weather of searched city -->
            <div class="currentWeather" id="currentWeather">
                <h2 id="cityName"></h2>
                <p class="cityInfo" id="cityTemp"></p>
                <p class="cityInfo" id="cityWind"></p>
                <p class="cityInfo" id="cityHumidity"></p>
            </div>
            <!-- RH Bottom container containing cards with the 5 day forecast of current city -->
            <div class="fiveDayForecast" id="fiveDayForecast">
                <h3>5-Day Forecast:</h3>
                <div class="smallCards" id="smallCards"></div>
            </div>
        </section>
    </main>
    <!-- Attaching javascript file and outside scripts -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/index.js"></script>
</body>
</html>
